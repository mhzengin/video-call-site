<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Video Call">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            user-select: none;
        }
        
        .app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-title {
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .video-area {
            flex: 1;
            position: relative;
            margin-top: 80px;
            background: #111;
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }
        
        #remoteVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #fff;
            background: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .control-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.mic-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        
        .control-btn.mic-btn.muted {
            background: linear-gradient(135deg, #f44336, #da190b);
        }
        
        .control-btn.video-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }
        
        .control-btn.video-btn.disabled {
            background: linear-gradient(135deg, #f44336, #da190b);
        }
        
        .control-btn.end-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            width: 70px;
            height: 70px;
        }
        
        .control-btn.switch-btn {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }
        
        .call-setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 40px 30px;
        }
        
        .setup-content {
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
        }
        
        .setup-title {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .setup-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .call-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .call-option {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
        }
        
        .call-option:active {
            transform: scale(0.98);
        }
        
        .call-option.selected {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .option-icon {
            font-size: 2em;
            width: 50px;
            text-align: center;
        }
        
        .option-text h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .option-text p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .start-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(2px);
        }
        
        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 900;
            padding: 40px;
        }
        
        .waiting-animation {
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .waiting-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .waiting-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            text-align: center;
            line-height: 1.4;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                height: 60px;
            }
            
            .video-area {
                margin-top: 60px;
            }
            
            #remoteVideo {
                width: 100px;
                height: 75px;
                top: 15px;
                right: 15px;
            }
            
            .bottom-controls {
                padding: 20px 15px;
                gap: 20px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 1.5em;
            }
            
            .control-btn.end-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div style="display: flex; align-items: center;">
                <div class="status-dot"></div>
                <span class="header-title">Video Call</span>
            </div>
            <div id="connectionStatus" style="font-size: 0.9em; opacity: 0.8;">
                Bağlanıyor...
            </div>
        </div>
        
        <!-- Call Setup Screen -->
        <div id="callSetupScreen" class="call-setup-screen">
            <div class="setup-content">
                <div class="app-icon">🎥</div>
                <h1 class="setup-title">Video Görüşme</h1>
                <p class="setup-subtitle">Görüşme türünü seçin ve hemen başlayın</p>
                
                <div class="call-options">
                    <div class="call-option" data-type="video">
                        <div class="option-icon">🎥</div>
                        <div class="option-text">
                            <h3>Görüntülü Arama</h3>
                            <p>Kamera ve mikrofon aktif</p>
                        </div>
                    </div>
                    
                    <div class="call-option" data-type="audio">
                        <div class="option-icon">📞</div>
                        <div class="option-text">
                            <h3>Sesli Arama</h3>
                            <p>Sadece mikrofon aktif</p>
                        </div>
                    </div>
                </div>
                
                <button id="startCallBtn" class="start-btn" disabled>
                    Aramayı Başlat
                </button>
            </div>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="waiting-screen hidden">
            <div class="waiting-animation"></div>
            <h2 class="waiting-title">Bağlantı kuruluyor</h2>
            <p class="waiting-subtitle">Karşı tarafın katılması bekleniyor...<br>Lütfen bekleyin</p>
        </div>
        
        <!-- Video Area -->
        <div class="video-area">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline class="hidden"></video>
        </div>
        
        <!-- Bottom Controls -->
        <div id="bottomControls" class="bottom-controls hidden">
            <button id="micBtn" class="control-btn mic-btn" title="Mikrofon">
                🎤
            </button>
            <button id="videoBtn" class="control-btn video-btn" title="Kamera">
                📹
            </button>
            <button id="switchBtn" class="control-btn switch-btn" title="Kamera Değiştir">
                🔄
            </button>
            <button id="endBtn" class="control-btn end-btn" title="Aramayı Bitir">
                📞
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        class MobileVideoCall {
            constructor() {
                this.peer = null;
                this.conn = null;
                this.localStream = null;
                this.remoteStream = null;
                this.callType = 'video';
                this.isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
                this.isConnected = false;
                this.callStartTime = null;
                this.currentCamera = 'user';
                
                this.initElements();
                this.initEventListeners();
                this.initPeer();
                this.setupPWA();
            }
            
            initElements() {
                this.callSetupScreen = document.getElementById('callSetupScreen');
                this.waitingScreen = document.getElementById('waitingScreen');
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.bottomControls = document.getElementById('bottomControls');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.startCallBtn = document.getElementById('startCallBtn');
                this.micBtn = document.getElementById('micBtn');
                this.videoBtn = document.getElementById('videoBtn');
                this.switchBtn = document.getElementById('switchBtn');
                this.endBtn = document.getElementById('endBtn');
            }
            
            initEventListeners() {
                document.querySelectorAll('.call-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.call-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        this.callType = option.dataset.type;
                        this.startCallBtn.disabled = false;
                    });
                });
                
                this.startCallBtn.addEventListener('click', () => this.startCall());
                this.micBtn.addEventListener('click', () => this.toggleMic());
                this.videoBtn.addEventListener('click', () => this.toggleVideo());
                this.switchBtn.addEventListener('click', () => this.switchCamera());
                this.endBtn.addEventListener('click', () => this.endCall());
                
                window.addEventListener('beforeunload', (e) => {
                    if (this.isConnected) {
                        e.preventDefault();
                        e.returnValue = '';
                    }
                });
                
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.handleOrientationChange(), 100);
                });
            }
            
            setupPWA() {
                if ('serviceWorker' in navigator) {
                    const swCode = `
                        self.addEventListener('install', (e) => {
                            e.waitUntil(caches.open('video-call-v1').then((cache) => {
                                return cache.addAll(['/app.html']);
                            }));
                        });
                        
                        self.addEventListener('fetch', (e) => {
                            e.respondWith(
                                caches.match(e.request).then((response) => {
                                    return response || fetch(e.request);
                                })
                            );
                        });
                    `;
                    
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const swUrl = URL.createObjectURL(blob);
                    
                    navigator.serviceWorker.register(swUrl);
                }
            }
            
            async initPeer() {
                try {
                    this.peer = new Peer(this.isAdmin ? 'admin' : null, {
                        host: '0.peerjs.com',
                        port: 443,
                        secure: true
                    });
                    
                    this.peer.on('open', (id) => {
                        console.log('Peer ID:', id);
                        this.updateConnectionStatus(this.isAdmin ? 'Çevrimiçi' : 'Hazır');
                        
                        if (this.isAdmin) {
                            this.sendTelegramNotification('📱 Mobil Video Call Sistemi Açık');
                        }
                    });
                    
                    this.peer.on('call', (call) => {
                        if (this.isAdmin) {
                            this.handleIncomingCall(call);
                        }
                    });
                    
                    this.peer.on('connection', (conn) => {
                        this.conn = conn;
                        this.setupDataConnection();
                    });
                    
                    this.peer.on('error', (error) => {
                        console.error('Peer error:', error);
                        this.updateConnectionStatus('Hata: ' + error.type);
                    });
                    
                } catch (error) {
                    console.error('Peer init error:', error);
                    this.updateConnectionStatus('Bağlantı hatası');
                }
            }
            
            async startCall() {
                try {
                    this.callSetupScreen.classList.add('hidden');
                    this.waitingScreen.classList.remove('hidden');
                    
                    const constraints = {
                        video: this.callType === 'video' ? {
                            width: { ideal: 1280, max: 1920 },
                            height: { ideal: 720, max: 1080 },
                            facingMode: this.currentCamera,
                            frameRate: { ideal: 30, max: 30 }
                        } : false,
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100
                        }
                    };
                    
                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.localVideo.srcObject = this.localStream;
                    
                    this.waitingScreen.classList.add('hidden');
                    this.bottomControls.classList.remove('hidden');
                    
                    if (this.isAdmin) {
                        this.updateConnectionStatus('Aramalar kabul ediliyor');
                    } else {
                        this.connectToAdmin();
                    }
                    
                } catch (error) {
                    console.error('Media access error:', error);
                    this.updateConnectionStatus('Medya erişimi reddedildi');
                    this.callSetupScreen.classList.remove('hidden');
                    this.waitingScreen.classList.add('hidden');
                    
                    alert('Kamera/mikrofon erişimi gerekli. Lütfen izinleri kontrol edin.');
                }
            }
            
            async connectToAdmin() {
                try {
                    this.updateConnectionStatus('Admin aranıyor...');
                    this.sendTelegramNotification('📱 GELEN MOBİL VİDEO ARAMASI!');
                    
                    this.conn = this.peer.connect('admin');
                    this.setupDataConnection();
                    
                    const call = this.peer.call('admin', this.localStream);
                    this.setupCall(call);
                    
                    this.waitingScreen.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateConnectionStatus('Admin ulaşılamıyor');
                }
            }
            
            handleIncomingCall(call) {
                const acceptCall = confirm('Gelen mobil video araması var. Kabul edilsin mi?');
                
                if (acceptCall) {
                    this.sendTelegramNotification('✅ Mobil Arama Kabul Edildi');
                    call.answer(this.localStream);
                    this.setupCall(call);
                } else {
                    this.sendTelegramNotification('❌ Mobil Arama Reddedildi');
                    call.close();
                }
            }
            
            setupCall(call) {
                call.on('stream', (remoteStream) => {
                    this.remoteStream = remoteStream;
                    this.remoteVideo.srcObject = remoteStream;
                    this.remoteVideo.classList.remove('hidden');
                    this.waitingScreen.classList.add('hidden');
                    this.isConnected = true;
                    this.callStartTime = Date.now();
                    this.updateConnectionStatus('Görüşme devam ediyor');
                    
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }
                });
                
                call.on('close', () => {
                    this.endCall();
                });
                
                call.on('error', (error) => {
                    console.error('Call error:', error);
                    this.updateConnectionStatus('Arama hatası');
                });
            }
            
            setupDataConnection() {
                if (this.conn) {
                    this.conn.on('data', (data) => {
                        console.log('Received data:', data);
                    });
                    
                    this.conn.on('open', () => {
                        console.log('Data connection opened');
                    });
                }
            }
            
            toggleMic() {
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        this.micBtn.classList.toggle('muted', !audioTrack.enabled);
                        this.micBtn.textContent = audioTrack.enabled ? '🎤' : '🔇';
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate(50);
                        }
                    }
                }
            }
            
            toggleVideo() {
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        this.videoBtn.classList.toggle('disabled', !videoTrack.enabled);
                        this.videoBtn.textContent = videoTrack.enabled ? '📹' : '📷';
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate(50);
                        }
                    }
                }
            }
            
            async switchCamera() {
                if (this.localStream && this.callType === 'video') {
                    try {
                        const videoTrack = this.localStream.getVideoTracks()[0];
                        if (videoTrack) {
                            videoTrack.stop();
                        }
                        
                        this.currentCamera = this.currentCamera === 'user' ? 'environment' : 'user';
                        
                        const newVideoStream = await navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: this.currentCamera,
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        });
                        
                        const newVideoTrack = newVideoStream.getVideoTracks()[0];
                        const sender = this.peer.call?.peerConnection?.getSenders()
                            ?.find(s => s.track && s.track.kind === 'video');
                        
                        if (sender) {
                            await sender.replaceTrack(newVideoTrack);
                        }
                        
                        this.localStream.removeTrack(videoTrack);
                        this.localStream.addTrack(newVideoTrack);
                        this.localVideo.srcObject = this.localStream;
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate([100, 50, 100]);
                        }
                        
                    } catch (error) {
                        console.error('Camera switch error:', error);
                    }
                }
            }
            
            endCall() {
                const callDuration = this.callStartTime ? 
                    Math.round((Date.now() - this.callStartTime) / 1000 / 60) : 0;
                
                if (this.isConnected && callDuration > 0) {
                    this.sendTelegramNotification(`📱 Mobil Görüşme Sona Erdi - Süre: ${callDuration} dk`);
                }
                
                if ('vibrate' in navigator) {
                    navigator.vibrate([300, 100, 300]);
                }
                
                this.cleanup();
                
                if (this.isAdmin) {
                    this.sendTelegramNotification('📴 Mobil Video Call Sistemi Kapalı');
                }
                
                setTimeout(() => {
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.close();
                    }
                }, 1000);
            }
            
            cleanup() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                }
                
                if (this.peer) {
                    this.peer.destroy();
                }
                
                if (this.conn) {
                    this.conn.close();
                }
                
                this.isConnected = false;
                this.updateConnectionStatus('Bağlantı kesildi');
            }
            
            handleOrientationChange() {
                if (this.localVideo.srcObject) {
                    this.localVideo.style.transform = 'scale(0.99)';
                    setTimeout(() => {
                        this.localVideo.style.transform = 'scale(1)';
                    }, 100);
                }
            }
            
            updateConnectionStatus(message) {
                this.connectionStatus.textContent = message;
                console.log('Status:', message);
            }
            
            async sendTelegramNotification(message) {
                try {
                    await fetch('/.netlify/functions/telegram-bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                } catch (error) {
                    console.error('Telegram notification error:', error);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MobileVideoCall();
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
