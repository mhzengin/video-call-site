<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Görüşme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }
        
        #remoteVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #fff;
            background: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .call-setup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .setup-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .setup-container h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .call-type-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .call-type-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .call-type-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .call-type-btn.selected {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff6b6b;
        }
        
        .start-call-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .start-call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .start-call-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn.mic-btn {
            background: #4CAF50;
        }
        
        .control-btn.mic-btn.muted {
            background: #f44336;
        }
        
        .control-btn.video-btn {
            background: #2196F3;
        }
        
        .control-btn.video-btn.disabled {
            background: #f44336;
        }
        
        .control-btn.end-btn {
            background: #f44336;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .status {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }
        
        .waiting-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            #remoteVideo {
                width: 120px;
                height: 90px;
                top: 10px;
                right: 10px;
            }
            
            .controls {
                bottom: 20px;
                padding: 15px;
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Arama Kurulumu -->
    <div id="callSetup" class="call-setup">
        <div class="setup-container">
            <h2>Görüşme Türünü Seçin</h2>
            
            <div class="call-type-selection">
                <div class="call-type-btn" data-type="video">
                    <span>🎥</span>
                    <div>
                        <strong>Görüntülü Arama</strong><br>
                        <small>Kamera + Mikrofon</small>
                    </div>
                </div>
                
                <div class="call-type-btn" data-type="audio">
                    <span>📞</span>
                    <div>
                        <strong>Sesli Arama</strong><br>
                        <small>Sadece Mikrofon</small>
                    </div>
                </div>
            </div>
            
            <button id="startCallBtn" class="start-call-btn" disabled>
                Aramayı Başlat
            </button>
        </div>
    </div>
    
    <!-- Video Konteyner -->
    <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline class="hidden"></video>
    </div>
    
    <!-- Durum Göstergesi -->
    <div id="status" class="status">
        Sistem başlatılıyor...
    </div>
    
    <!-- Bekleme Göstergesi -->
    <div id="waitingIndicator" class="waiting-indicator hidden">
        <div class="loading"></div>
        <h3>Karşı tarafın katılması bekleniyor...</h3>
        <p>Lütfen bekleyin, size hemen dönüş yapacağız.</p>
    </div>
    
    <!-- Kontroller -->
    <div id="controls" class="controls hidden">
        <button id="micBtn" class="control-btn mic-btn" title="Mikrofon">
            🎤
        </button>
        <button id="videoBtn" class="control-btn video-btn" title="Kamera">
            📹
        </button>
        <button id="endBtn" class="control-btn end-btn" title="Aramayı Bitir">
            📞
        </button>
    </div>

    <script>
        class SimpleVideoCall {
            constructor() {
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.callType = 'video';
                this.isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
                this.isConnected = false;
                this.callStartTime = null;
                this.sessionId = Math.random().toString(36).substr(2, 9);
                this.pollingInterval = null;
                
                this.initElements();
                this.initEventListeners();
                this.initSystem();
            }
            
            initElements() {
                this.callSetup = document.getElementById('callSetup');
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.status = document.getElementById('status');
                this.waitingIndicator = document.getElementById('waitingIndicator');
                this.controls = document.getElementById('controls');
                this.startCallBtn = document.getElementById('startCallBtn');
                this.micBtn = document.getElementById('micBtn');
                this.videoBtn = document.getElementById('videoBtn');
                this.endBtn = document.getElementById('endBtn');
            }
            
            initEventListeners() {
                document.querySelectorAll('.call-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.call-type-btn').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        this.callType = btn.dataset.type;
                        this.startCallBtn.disabled = false;
                    });
                });
                
                this.startCallBtn.addEventListener('click', () => this.startCall());
                this.micBtn.addEventListener('click', () => this.toggleMic());
                this.videoBtn.addEventListener('click', () => this.toggleVideo());
                this.endBtn.addEventListener('click', () => this.endCall());
                
                window.addEventListener('beforeunload', () => this.cleanup());
            }
            
            async initSystem() {
                try {
                    this.updateStatus('Sistem hazır');
                    
                    if (this.isAdmin) {
                        this.sendTelegramNotification('🟢 Video Call Sistemi Açık');
                    }
                } catch (error) {
                    console.error('System init error:', error);
                    this.updateStatus('Sistem başlatma hatası');
                }
            }
            
            async startCall() {
                try {
                    this.callSetup.classList.add('hidden');
                    this.updateStatus('Kamera ve mikrofon erişimi isteniyor...');
                    
                    const constraints = {
                        video: this.callType === 'video' ? {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } : false,
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };
                    
                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.localVideo.srcObject = this.localStream;
                    
                    if (this.isAdmin) {
                        this.updateStatus('Aramalar kabul ediliyor...');
                        this.controls.classList.remove('hidden');
                        this.startPollingForCalls();
                    } else {
                        this.updateStatus('Admin aranıyor...');
                        await this.connectToAdmin();
                    }
                    
                } catch (error) {
                    console.error('Media access error:', error);
                    this.updateStatus('Kamera/mikrofon erişimi reddedildi');
                    this.callSetup.classList.remove('hidden');
                    alert('Kamera veya mikrofon erişimi gerekli. Lütfen tarayıcı izinlerini kontrol edin.');
                }
            }
            
            async connectToAdmin() {
                try {
                    await this.sendTelegramNotification('🔔 GELEN VİDEO ARAMASI!');
                    
                    // WebRTC bağlantısı kur
                    await this.setupWebRTC();
                    
                    this.waitingIndicator.classList.remove('hidden');
                    this.updateStatus('Admin\'in katılması bekleniyor...');
                    
                    // Polling başlat
                    this.startPollingForResponse();
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('Bağlantı hatası: ' + error.message);
                }
            }
            
            async setupWebRTC() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });
                
                // Local stream ekle
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });
                
                // Remote stream dinle
                this.peerConnection.ontrack = (event) => {
                    this.remoteStream = event.streams[0];
                    this.remoteVideo.srcObject = this.remoteStream;
                    this.remoteVideo.classList.remove('hidden');
                    this.waitingIndicator.classList.add('hidden');
                    this.controls.classList.remove('hidden');
                    this.isConnected = true;
                    this.callStartTime = Date.now();
                    this.updateStatus('Görüşme devam ediyor');
                };
                
                // ICE candidate dinle
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // ICE candidate'ı sunucuya gönder
                        this.sendSignal('ice-candidate', event.candidate);
                    }
                };
            }
            
            startPollingForCalls() {
                this.pollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch('/.netlify/functions/signaling', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'check-calls',
                                sessionId: this.sessionId
                            })
                        });
                        
                        const data = await response.json();
                        if (data.hasCall) {
                            this.handleIncomingCall(data);
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 2000);
            }
            
            startPollingForResponse() {
                this.pollingInterval = setInterval(async () => {
                    try {
                        const response = await fetch('/.netlify/functions/signaling', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'check-response',
                                sessionId: this.sessionId
                            })
                        });
                        
                        const data = await response.json();
                        if (data.accepted) {
                            await this.startWebRTCConnection();
                        } else if (data.rejected) {
                            this.updateStatus('Arama reddedildi');
                            setTimeout(() => window.location.href = 'index.html', 2000);
                        }
                    } catch (error) {
                        console.error('Polling error:', error);
                    }
                }, 1000);
            }
            
            async handleIncomingCall(callData) {
                if (confirm('Gelen video araması var. Kabul edilsin mi?')) {
                    await this.sendTelegramNotification('✅ Arama Kabul Edildi');
                    
                    // WebRTC başlat
                    await this.setupWebRTC();
                    
                    // Kabul et sinyali gönder
                    await this.sendSignal('accept-call', { accepted: true });
                    
                } else {
                    await this.sendTelegramNotification('❌ Arama Reddedildi');
                    await this.sendSignal('reject-call', { rejected: true });
                }
            }
            
            async startWebRTCConnection() {
                try {
                    // Offer oluştur
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    // Offer'ı gönder
                    await this.sendSignal('offer', offer);
                    
                } catch (error) {
                    console.error('WebRTC connection error:', error);
                }
            }
            
            async sendSignal(type, data) {
                try {
                    await fetch('/.netlify/functions/signaling', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'signal',
                            type: type,
                            data: data,
                            sessionId: this.sessionId
                        })
                    });
                } catch (error) {
                    console.error('Signal send error:', error);
                }
            }
            
            toggleMic() {
                if (this.localStream) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        this.micBtn.classList.toggle('muted', !audioTrack.enabled);
                        this.micBtn.textContent = audioTrack.enabled ? '🎤' : '🔇';
                    }
                }
            }
            
            toggleVideo() {
                if (this.localStream) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        this.videoBtn.classList.toggle('disabled', !videoTrack.enabled);
                        this.videoBtn.textContent = videoTrack.enabled ? '📹' : '📷';
                    }
                }
            }
            
            async endCall() {
                const callDuration = this.callStartTime ? 
                    Math.round((Date.now() - this.callStartTime) / 1000 / 60) : 0;
                
                if (this.isConnected && callDuration > 0) {
                    await this.sendTelegramNotification(`📞 Görüşme Sona Erdi - Süre: ${callDuration} dk`);
                }
                
                this.cleanup();
                
                if (this.isAdmin) {
                    await this.sendTelegramNotification('🔴 Video Call Sistemi Kapalı');
                }
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
            
            cleanup() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }
                
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                }
                
                if (this.peerConnection) {
                    this.peerConnection.close();
                }
            }
            
            updateStatus(message) {
                this.status.textContent = message;
                console.log('Status:', message);
            }
            
            async sendTelegramNotification(message) {
                try {
                    await fetch('/.netlify/functions/telegram-bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                } catch (error) {
                    console.error('Telegram notification error:', error);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleVideoCall();
        });
    </script>
</body>
</html>
